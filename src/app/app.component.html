<p-card header="Table Drop Event Example - Delivery List" [style]="{'width': '75rem', 'margin-bottom': '2em'}">
  <p-table [value]="products" [columns]="cols" [reorderableColumns]="true" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width:3rem"></th>
        <th style="width:3rem">#</th>
        <th *ngFor="let col of columns" pReorderableColumn>
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
      <tr [pReordableRowDrop]="index" (dropRow)="onDropRow($event)">
        <td>
          <span class="pi pi-bars" pReorderableRowHandle></span>
        </td>
        <td>
          {{index}}
        </td>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-card header="Logs - Delivery List" [style]="{'width': '75rem', 'margin-bottom': '2em'}">
  <p *ngFor="let value of logs"
    [ngClass]="{'success-color':value.includes('SUCCESS'),'failed-color':value.includes('FAILED')}">
    {{value}}
  </p>
</p-card>
